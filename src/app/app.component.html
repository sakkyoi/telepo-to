<router-outlet />

<div class="flex flex-col h-screen">
  <div class="flex-none">
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">telepo.to</a>
      </div>

      <div class="flex-none space-x-1">
        <span class="pl-1">peerid: 12345678</span>
        <label class="flex items-center justify-center" for="info-drawer"><ng-icon [name]="'iconoirQrCode'"></ng-icon></label>
      </div>

      <div class="flex-none">
        <ul class="menu menu-horizontal px-1" (click)="welcomeModal.showModal()">
          <li><a>help</a></li>
        </ul>
      </div>

      <div class="flex-none">
        <button class="btn btn-ghost btn-circle">
          <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="light" [(ngModel)]="theme"/>
            <!-- sun icon -->
            <svg class="swap-on fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
            <!-- moon icon -->
            <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
          </label>
        </button>
      </div>
    </div>
  </div>
  <div class="flex-1 flex flex-col place-items-center justify-center">
    <!-- content goes here -->
  </div>
</div>

<!-- loading screen -->
<div class="flex flex-col fixed top-0 left-0 h-screen w-screen place-items-center justify-center -z-50">
  <div><span class="loading loading-ball loading-lg"></span></div>
  <div>establishing...</div>
</div>

<dialog class="modal" #welcomeModal>
  <div class="modal-box">
    <h3 class="font-bold text-lg">Welcome!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

<div class="drawer drawer-end">
  <input id="info-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-side">
    <label for="info-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <div class="p-4 w-80 min-h-full bg-base-200">
      <qrcode [qrdata]="'youtu.be/dQw4w9WgXcQ'" cssClass="flex justify-center p-5 bg-base-200" [width]="512" [errorCorrectionLevel]="'M'" [elementType]="'img'" [colorLight]="'#ffffff00'" [margin]="0"></qrcode>
    </div>
  </div>
</div>
