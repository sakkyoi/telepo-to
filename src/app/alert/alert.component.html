<dialog class="modal" #dialog>
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ title }}</h3>
    <p class="py-4">{{ message }}</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn" (click)="destroy()">Close</button>
      </form>
    </div>
  </div>
</dialog>
